<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css"> <!-- Referência ao arquivo CSS -->
</head>
<body>

<div class="converter">
    <h2>Conversor de Moedas</h2>
    
    <label for="amount">Valor:</label>
    <input type="number" id="amount" placeholder="Digite o valor" required>
    
    <label for="fromCurrency">De:</label>
    <select id="fromCurrency"></select>
    
    <label for="toCurrency">Para:</label>
    <select id="toCurrency"></select>
    
    <button onclick="convertCurrency()">Converter</button>
    
    <h3 id="result"></h3>
</div>

<script src="script.js"></script> <!-- Referência ao arquivo JavaScript -->
</body>
</html>
